- title: Projects
  type: time_table 
  contents:
    - title: Probabilistic computing based on 3T-1sMTJ for reversible logic (Cadence)
      year: May 2024
      description:
        - Explored the development and application of stochastic magnetic tunnel junctions (sMTJs) in probabilistic computing, focusing on invertible logic gates and multipliers.
        - Developed robust p-bit configurations that capitalize on the inherent stochasticity of low-energy barrier nanomagnets, utilizing a three-transistor, one sMTJ (3T-1sMTJ) design.
        - Detailed the operational principles of these p-bits, emphasizing their ability to fluctuate between binary states under voltage control and how this capability can be harnessed for implementing complex forward and invertible logic operations and arithmetic functions.
        
    - title:   Verilog USB Module on AHB Bus Interface
      year:  April 2019
      description:
        - Created the whole USB with transmitter and receiver in Verilog/System Verilog.
        - Build communication between AHB Bus and USB module with the data buffer.
    
    - title:   Six-degree Free Robotic Arms
      year:   November 2019
      description:
        - Build the Robotic arms with six degrees of freedom to rotate and catch objects in all directions.
        - Created the user interface with the joint stick and buttons on our own PCB board, while displaying information on the OLED through SPI with STM32. 
    
    - title:  Condiments Express
